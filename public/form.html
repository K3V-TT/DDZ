<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D.D.Z</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/form.js"></script>
</head>
<body>
    <header>
        <h1>Digital Deal Zone</h1>
        <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="search.html">Search</a>
        <a href="bookmarks.html">Bookmarks</a>
        <a href="form.html">Signup</a>
        </nav>
    </header>
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
          <div class="input-group">
             <i class="fas fa-user"></i>
             <input type="text" id="username" placeholder="Username" required>
             <label for="username">Username</label>
          </div>
          <div class="input-group">
              <input type="email" id="rEmail" placeholder="Email" required>
              <label for="rEmail">Email</label>
          </div>
          <div class="input-group">
              <input type="password" id="rPassword" placeholder="Password" required>
              <label for="rPassword">Password</label>
          </div>
         <button class="btn" id="submitSignUp">Sign Up</button>
        </form>
        <p class="or">
          ----------or--------
        </p>
        <div class="links">
          <p>Already Have Account ?</p>
          <button id="signInButton">Sign In</button>
        </div>
      </div>
  
    <div class="container" id="signIn">
          <h1 class="form-title">Sign In</h1>
          <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
  
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
              <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <p class="recover">
              <a href="#">Recover Password</a>
            </p>
           <button class="btn" id="submitSignIn">Sign In</button>
          </form>
          <p class="or">
            ----------or--------
          </p>
          <div class="links">
            <p>Don't have account yet?</p>
            <button id="signUpButton">Sign Up</button>
          </div>
        </div>
        <script src="js/script.js"></script>
</body>
</html>
